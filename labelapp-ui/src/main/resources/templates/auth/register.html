<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/styles.css" rel="stylesheet"/>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-yellow text-white text-center">
                    <h3 class="mb-0">Create an Account</h3>
                </div>
                <div class="card-body">
                    <form method="post" th:action="@{/auth/register}" th:object="${user}">

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input class="form-control" th:field="*{email}" type="email" required/>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input class="form-control" th:field="*{password}" type="password" required/>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">First Name</label>
                            <input class="form-control" th:field="*{firstName}" type="text" required/>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Last Name</label>
                            <input class="form-control" th:field="*{lastName}" type="text" required/>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Role</label>
                            <select class="form-select" th:field="*{role}">
                                <option value="GUEST">Guest</option>
                                <option value="ADMIN">Admin</option>
                            </select>
                        </div>

                        <div th:if="${error}" class="alert alert-danger">
                            <p th:text="${error}"></p>
                        </div>

                        <button class="btn bg-yellow w-100" type="submit">Register</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small>Already have an account?
                        <a th:href="@{/auth/login}">Login here</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
