<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Add Production'">Production Form</title>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>
    <link href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/webjars/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="nav-link" th:href="@{'/home'}"> <i class="fas fa-home mx-1"></i> </a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto topnav">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{'/artist'}">Artists</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto topnav">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{'/producer'}">Producers</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto topnav">
                <li class="nav-item">
                    <a class="nav-link btn-primary" th:href="@{'/login'}">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </a>
                </li>
                <li class="nav-item">
                    <form id="logout-form" method="post" th:action="@{/logout}">
                        <button class="nav-link btn-primary" type="submit">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="container">

    <h2>Production Form</h2>

    <form method="post" th:action="@{/production/create}" th:object="${production}">
        <input th:field="*{producerId}" type="hidden"/>
        <input th:field="*{id.album}" th:value="${albumId}" type="hidden"/>
        <input th:field="*{id.producer}" th:value="${producerId}" type="hidden"/>

        <div class="mb-3">
            <label>Production Type</label>
            <input class="form-control" th:field="*{productionType}" type="text"/>
        </div>

        <div class="mb-3">
            <label>Budget</label>
            <input class="form-control" step="0.01" th:field="*{budget}" type="number"/>
        </div>

        <button class="btn btn-success" type="submit">Save</button>
    </form>


</div>
</body>
</html>
